<div *ngIf="quadrosFavoritos.length >= 1">
    <div style="padding-top: 5vh; padding-bottom: 10px; display: flex; align-items: center;">
        <span class="material-icons" style="border-radius: 6px; font-size: 20px;">star_outline</span>
        <span style="padding-left: 5px; font-size: 18px;">Favoritos</span>
    </div>
    <div>
        <div class="container">
            <div class="quadro-container" *ngFor="let fav of quadrosFavoritos">
                <div style="cursor: pointer;">
                    <span class="nome-quadro">{{ fav.nomeQuadro }}</span>
                </div>
                <div class="quadro-fav">
                    <span class="material-icons" style="cursor: pointer;" (click)="addFavorito(fav)"
                        *ngIf="fav.favorito">star</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding-top: 5vh; height: 75vh;">
    <div style="padding-bottom: 10px; display: flex; align-items: center;">
        <span class="material-icons" style="border: 1.5px solid black; border-radius: 6px; font-size: 20px;">list</span>
        <span style="padding-left: 5px; font-size: 18px;">Quadros</span>
    </div>
    <div class="container">
        <div *ngFor="let quadro of quadros" class="quadro-container">
            <div>
                <span class="nome-quadro">{{ quadro.nomeQuadro }}</span>
            </div>
            <div class="quadro-fav">
                <span class="material-icons" (click)="addFavorito(quadro)">star</span>
            </div>
        </div>
        <div class="quadro-add">
            <span class="material-icons" style="color: #a9a9a9; font-size: 50px;">add</span>
        </div>
    </div>
</div>
