<div style="width: 50vw;
padding-top: 5vh;">
    <div style="padding-bottom: 10px;
    display: flex;
    align-items: center;">
        <span class="material-icons">timeline</span>
        <span style="font-size: 18px;
        padding-left: 5px;">Dashboard</span>
    </div>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    padding: 16px;">
        <div style="border-radius: 6px;
        padding: 6px;
        display: flex;
        background-color: #0A5C4F;
        color: white;
        cursor: pointer;
        margin-right: 1vw;">
            <div style="display: flex;
            flex-direction: column;
            width: 9vw;">
                <span>Times</span>
                <span style="font-size: 18px;
                padding-top: 5px;">{{ timeDashboard ? timeDashboard : '0' }}</span>
            </div>
            <div style="display: flex;
            align-items: center;">
                <span class="material-icons" style="font-size: 30px;">group</span>
            </div>
        </div>
        <div style="border-radius: 6px;
        padding: 6px;
        display: flex;
        background-color: #12A189;
        color: white;
        cursor: pointer;
        margin-right: 1vw;">
            <div style="display: flex;
            flex-direction: column;
            width: 9vw;">
                <span>Horas totais previstas</span>
                <span style="font-size: 18px;
                padding-top: 5px;">{{ quadro ? quadro.horasEstimadas : '0h' }}</span>
            </div>
            <div style="display: flex;
            align-items: center;">
                <span class="material-icons" style="font-size: 30px;">schedule</span>
            </div>
        </div>
        <div style="border-radius: 6px;
        padding: 6px;
        display: flex;
        background-color: #15C064;
        color: white;
        cursor: pointer;
        margin-right: 1vw;">
            <div style="display: flex;
            flex-direction: column;
            width: 9vw;">
                <span>Projetos ativos</span>
                <span style="font-size: 18px;
                padding-top: 5px;">{{ projetoAtivo ? projetoAtivo : '0' }}</span>
            </div>
            <div style="display: flex;
            align-items: center;">
                <span class="material-icons" style="font-size: 30px;">view_carousel</span>
            </div>
        </div>
        <div style="border-radius: 6px;
        padding: 6px;
        display: flex;
        background-color: #FAE466;
        color: white;
        cursor: pointer;
        margin-right: 1vw;">
            <div style="display: flex;
            flex-direction: column;
            width: 9vw;">
                <span>Horas totais gastas</span>
                <span style="font-size: 18px;
                padding-top: 5px;">0h</span>
            </div>
            <div style="display: flex;
            align-items: center;">
                <span class="material-icons" style="font-size: 30px;">update</span>
            </div>
        </div>
    </div>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>

                    Visualização geral
